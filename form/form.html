<!DOCTYPE html>
<html lang="PT">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title>formulario</title>
</head>
<body>
  

</html><form action="" class="formulario">
  <h1 class="formulario__titulo">Contato</h1>
  <input type="text" class="formulario__input">
  <label for="" class="formulario__label">Nome</label>
  <input type="text" class="formulario__input">
  <label for="" class="formulario__label">Sobrenome</label>
  <input type="text" class="formulario__input">
  <label for="" class="formulario__label">Telefone</label>
  <input type="text" class="formulario__input">
  <label for="" class="formulario__label">Mensagem</label>
  <input type="submit" class="formulario__submit">
</form>


<script>
var inputs = document.getElementsByClassName('formulario__input');
for (var i = 0; i < inputs.length; i++) {
  inputs[i].addEventListener('keyup', function(){
    if(this.value.length>=1) {
      this.nextElementSibling.classList.add('fijar');
    } else {
      this.nextElementSibling.classList.remove('fijar');
    }
  });
}

</script>
</body>
